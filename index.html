<!DOCTYPE html>
<html>
    <head>
    <!--Javascript script-->
    <script src="script.js"></script>
    <!--CSS script-->
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal">  <br/>
            <!--Range between 1 and 20 with step of 0.25%-->
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> 
            <!--Display of the rate selected by the slider-->
            <span id="rate_val">10.25%</span> <br/>
            No. of Years 
            <!--The select allows to choose an age in a list-->
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>
            
             <!--Button to compute interest-->
            <button onclick="compute()">Compute Interest</button><br>
            <!--Display of the result-->
             <span id="result"></span><br>
            <footer>
                 &#169; Everyone Can Get Rich
            </footer>   
    </div>
    </body>
</html>
